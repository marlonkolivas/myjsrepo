<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recommendations</title>
    <link rel="stylesheet" href="travel_recommendation.css">
</head>
<body>
    <div class="navbar">
      <!-- Website Name -->
      <div class="website-name">
        <h1>Travel with Us</h1>
      </div>
      
      <!-- Navigation Links -->
      <div class="links">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
      </div>
      
      <!-- Search Bar -->
      <div class="search-bar">
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Search for recommendations">
          <span class="search-icon">&#128269;</span>
        </div>
        <button class="search" onclick="executeSearch()">Search</button>
        <button class="reset" onclick="resetSearch()">Reset</button>
      </div>
    </div>
  
    <script>
      function executeSearch() {
        const query = document.getElementById("searchInput").value;
        if (query) {
          alert(`Searching for: ${query}`);
          // Add functionality to handle the search process here
        } else {
          alert("Please enter a keyword to search.");
        }
      }
  
      function resetSearch() {
        document.getElementById("searchInput").value = "";
        alert("Search input cleared.");
      }
    </script>
<body>
    <div class="homepage">
        <!-- Welcome Messages -->
        <div class="welcome-text">
            <h1>Welcome to Travel with Us</h1>
            <p>Your ultimate guide to unforgettable journeys!</p>
        </div>

        <!-- Social Media Links -->
        <div class="social-links">
            <a href="https://facebook.com" target="_blank">
                <img src="facebook-icon.png" alt="Facebook">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="twitter-icon.png" alt="Twitter">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="instagram-icon.png" alt="Instagram">
            </a>
        </div>
    </div>
</body>
</html>
